<!DOCTYPE html>
<html>
<head>
<title>
Registration form
</title>
</head>
<body>
<body bgcolor="sky blue">
<H2> Creating a Registration Form:</H2>
<br>
<Form>
<label> Firstname:</label>
<input type="text"name="Firstname"size="15"><br><br>
<label>Lastname:</label>
<input type="text"name="Lastname"size="15"><br><br>
<label>
Course:
<select>
<option value="Course">Course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.COM">B.COM</option>
<option value="B.Sc">B.Sc</option>
<option value="B.A">B.A</option>
</select>
<br>
<br>
<label>
Gender:
</label><br>
<input type="radio"name="gender">Male<br>
<input type ="radio" name="gender">Female<br>
<br>
<label>
Hobbies:
</label>
<br>
<input type="checkbox"name="Programming">Programming<br>
<input type="checkbox"name="Sports">Sports<br>
<input type="checkbox"name="Singing">Singing<br>
<input type="checkbox"name="Reading">Reading<br>
<br>
<br>
<label>
Address:
<br>
<textarea cols=="180"rows="15"value="address">
</textarea>
</label>
<br><br>
<input type="Submit"value="Submit">
<input type="Reset"value="Reset">
</form>
</body>
</html>
